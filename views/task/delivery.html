{% extends '../layout.html' %}

{% block css %}
<link rel="stylesheet" type="text/css" href="/assets/global/plugins/bootstrap-summernote/summernote.css">
{% endblock %}

{% block title %}
<div class="page-title">
    <h1><i class="fa fa-paper-plane fa-lg"></i>&nbsp;{{ title }} <small>日常工作任务</small></h1>
</div>
{% endblock %}

{% block body %}

<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-pencil-square"></i>&nbsp;任务录入
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
            <a href="#portlet-config" data-toggle="modal" class="config">
            </a>
            <a href="javascript:;" class="reload">
            </a>
            <a href="javascript:;" class="remove">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <!-- BEGIN FORM-->
        <form action="delivery" method="post" class="form-horizontal" id="delivery-form">
            <div class="form-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    请检查输入.
                </div>
                <div class="alert alert-success display-hide">
                    <button class="close" data-close="alert"></button>
                    输入验证成功.
                </div>
                <h3 class="form-section">位置信息</h3>
                <input type="hidden" id="building-name" name="building-name">
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">建筑</label>
                            <div class="col-md-8">
                                <select class="form-control" id="building" name="building"></select>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">位置</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="address" id="address" placeholder="房间号">
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
                <div class="row">
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">网关号</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="gateway" id="gateway">
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                    <div class="col-md-6">
                        <div class="form-group">
                            <label class="control-label col-md-3">表号</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control" name="ammeter" id="ammeter">
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <h3 class="form-section">任务说明</h3>
                <!--/row-->
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">任务类型<div class="col-md-9">
                                <select class="form-control" name="type">
                                    <option value="1">维修任务</option>
                                    <option value="2">新增设备</option>
                                    <option value="10">其它任务</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">标题
                                <span class="required" aria-required="true"> * </span></label>
                            <div class="col-md-9">
                                <input type="text" name="title" id="title" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-12">
                        <div class="form-group">
                            <label class="control-label col-md-2">说明</label>
                            <div class="col-md-9">
                                <textarea class="" id="summernote" name="task-content" rows="5"></textarea>
                            </div>
                        </div>
                    </div>
                    <!--/span-->
                </div>
                <!--/row-->
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <button type="submit" class="btn green">保存</button>
                                <button type="button" class="btn default">取消</button>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>

{% endblock %}


{% block script %}
<script src="/assets/global/plugins/bootstrap-summernote/summernote.min.js" type="text/javascript"></script>
<script src="/assets/global/plugins/bootstrap-summernote/lang/summernote-zh-CN.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        Minos.menuActive($('#task-delivery-menu'));

        Minos.loadBuildingList($('#building'));
        Mform.initDeliveryForm();
    });
</script>
{% endblock %}
