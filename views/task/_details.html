<div class="form-horizontal">
    <h3 class="form-section">位置信息</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">建筑:</label>
                <div class="col-md-9">
                    <p class="form-control-static">
                        {{ task.buildingName }}
                    </p>
                </div>
            </div>
        </div>
        <!--/span-->
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">地址:</label>
                <div class="col-md-9">
                    <p class="form-control-static">
                        {{ task.address }}
                    </p>
                </div>
            </div>
        </div>
        <!--/span-->
    </div>
    <!--/row-->
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">网关号:</label>
                <div class="col-md-9">
                    <p class="form-control-static">
                        {{ task.gateway }}
                    </p>
                </div>
            </div>
        </div>
        <!--/span-->
        <div class="col-md-6">
            <div class="form-group">
                <label class="control-label col-md-3">表号:</label>
                <div class="col-md-9">
                    <p class="form-control-static">
                        {{ task.ammeter }}
                    </p>
                </div>
            </div>
        </div>
        <!--/span-->
    </div>
    <!--/row-->
    <h3 class="form-section">任务说明</h3>
    <div class="row">
        <div class="col-md-6">
            <div class="form-group">
                <div class="col-md-offset-3 col-md-9">
                    <div>
                        {% autoescape false %}
                        {{ task.taskContent }}
                        {% endautoescape %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
