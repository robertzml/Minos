{% extends '../layout.html' %}

{% block css %}
{% endblock %}


{% block title %}
<div class="page-title">
    <h1><i class="fa fa-paper-plane fa-lg"></i>&nbsp;{{ title }} <small>电表网关维修</small></h1>
</div>
{% endblock %}

{% block body %}
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-exclamation-circle"></i>&nbsp;任务: <strong>{{ data.title }}</strong>
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
            <a href="#portlet-config" data-toggle="modal" class="config">
            </a>
            <a href="javascript:;" class="reload">
            </a>
            <a href="javascript:;" class="remove">
            </a>
        </div>
    </div>
    <div class="portlet-body">
        {% set task = { task: data } %}
        {% include "_details.html" with task only %}
        <hr />
        <!-- BEGIN FORM-->
        <form class="form-horizontal" method="post" action="/task/take" id="take-form" role="form">
            <input type="hidden" value="{{ data._id }}" name="id">
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-6">
                        <div class="row">
                            <div class="col-md-offset-3 col-md-9">
                                <a class="btn purple-medium" role="button" id="take"><i class="fa fa-legal"></i>&nbsp;领取</a>
                                <a href="/task/take-list" class="btn btn-primary" role="button"><i class="fa fa-list"></i>&nbsp;回到列表</a>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                    </div>
                </div>
            </div>
        </form>
        <!-- END FORM-->
    </div>
</div>
{% endblock %}


{% block script %}
<script src="/assets/global/plugins/bootbox/bootbox.min.js" type="text/javascript"></script>
<script type="text/javascript">
    $(function() {
        Minos.menuActive($('#task-take-menu'));

        $('a#take').click(function(e){
            e.preventDefault();
            bootbox.confirm("是否确认领取该任务?", function(result) {
                if (result) {
                    var form =$('#take-form');
                    form.submit();
                }
            });
        });
    });
</script>
{% endblock %}
