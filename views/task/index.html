{% extends '../layout.html' %}


{% block title %}
<div class="page-title">
    <h1><i class="fa fa-paper-plane fa-lg"></i>&nbsp;{{ title }} <small>能源科日常工作任务</small></h1>
</div>
{% endblock %}

{% block body %}
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-list"></i>&nbsp;任务列表
        </div>
        <div class="actions">
            <div id="task-range" class="btn btn-info">
                <i class="fa fa-calendar"></i>
                &nbsp; <span></span>
                <b class="fa fa-angle-down"></b>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        {% set tasks = { tasks: data, type: 10 } %}
        {% include "_list.html" with tasks only %}
    </div>
</div>
{% endblock %}
