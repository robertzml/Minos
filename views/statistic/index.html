{% extends '../layout.html' %}


{% block title %}
<div class="page-title">
    <h1><i class="fa fa-binoculars fa-lg theme-font"></i>&nbsp;{{ title }} <small>能源科日常工作任务</small></h1>
</div>
{% endblock %}

{% block body %}
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-area-chart"></i>&nbsp;分类统计
        </div>
        <div class="actions">
            <div id="task-range" class="btn btn-info">
                <i class="fa fa-calendar"></i>
                &nbsp; <span></span>
                <b class="fa fa-angle-down"></b>
            </div>
        </div>
    </div>
    <div class="portlet-body">
        <table id="statistic-table" class="table table-striped table-bordered table-hover">
            <thead>
                <tr>
                    <th>任务类型</th>
                    <th>任务状态</th>
                    <th>任务数量</th>
                </tr>
            </thead>

        </table>
    </div>
</div>
{% endblock %}


{% block script %}
<script type="text/javascript">
    $(function() {
        Minos.menuActive($('#statistic-index-menu'));
        Minos.initStatisticTable($('#statistic-table'));
    });
</script>
{% endblock %}
