{% extends '../layout.html' %}



{% block body %}
<div class="portlet light bordered">
    <div class="portlet-title">
        <div class="caption">
            <i class="fa fa-lock"></i>&nbsp;输入用户信息
        </div>
        <div class="tools">
            <a href="javascript:;" class="collapse">
            </a>
            <a href="#portlet-config" data-toggle="modal" class="config">
            </a>
            <a href="javascript:;" class="reload">
            </a>
            <a href="javascript:;" class="remove">
            </a>
        </div>
    </div>
    <div class="portlet-body form">
        <form action="/user/create" method="post" class="form-horizontal" id="create-user-form">
            <div class="form-body">
                <div class="alert alert-danger display-hide">
                    <button class="close" data-close="alert"></button>
                    请检查输入.
                </div>
                <div class="alert alert-success display-hide">
                    <button class="close" data-close="alert"></button>
                    输入验证成功.
                </div>
                {% if error %}
                <div class="alert alert-danger">
                    <button class="close" data-close="alert"></button>
                    <span>
                    {{ error }}</span>
                </div>
                {% endif %}
                <div class="form-group">
                    <label class="col-md-3 control-label">用户ID</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="userid" name="userid" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">用户名</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="name" name="name" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">密码</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="password" name="password" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">密码确认</label>
                    <div class="col-md-6">
                        <input type="password" class="form-control" id="confirmpassword" name="confirmpassword" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">用户组</label>
                    <div class="col-md-6">
                        <select class="form-control" name="userGroupId">
                            <option value="100002">管理员</option>
                            <option value="100003">维保人员</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">姓名</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="username" name="username" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">手机</label>
                    <div class="col-md-6">
                        <input type="text" class="form-control" id="telephone" name="telephone" autocomplete="off">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-md-3 control-label">备注</label>
                    <div class="col-md-6">
                        <textarea class="form-control" id="remark" name="remark" rows="6"></textarea>
                    </div>
                </div>
            </div>
            <div class="form-actions">
                <div class="row">
                    <div class="col-md-offset-3 col-md-9">
                        <button type="submit" class="btn green">保存</button>
                        <button type="reset" class="btn default">取消</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>

{% endblock %}

{% block script %}
<script type="text/javascript">
    $(function() {
        Minos.menuActive($('user-create-menu'));
        Mform.initCreateUserForm();
    });
</script>
{% endblock %}
